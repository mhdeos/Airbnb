<!DOCTYPE html>

<html>

<head>
    <title>
        Airbnb Clone
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>


<body class="container-fluid">
    <nav class="navbar border-bottom fixed-top navbar-light">
        <a class="navbar-brand">
            <img src="./airbngama.png" width="45" height="45" alt="">

    </nav>

    <div id="div-row-search" class="row">
        <div class="cardNav">
            <div class="card-body">
                <form>
                    <div class="form-row">
                        <div class="col-md-4 mb-2">
                            <label for="location-search">Localização</label>
                            <input type="text" class="form-control" id="location-search"
                                placeholder="Para onde você vai?">
                            <div class="invalid-feedback">
                                Selecione uma localização
                            </div>
                        </div>
                        <div class="col-md-3 mb-2">
                            <label for="checkin">Check-in</label>
                            <input type="date" class="form-control" id="checkin">
                            <div class="invalid-feedback date-fields">
                                Selecione uma data de checkin
                            </div>
                        </div>
                        <div class="col-md-3 mb-2">
                            <label for="checkout">Checkout</label>
                            <input type="date" class="form-control" id="checkout">
                            <div class="invalid-feedback date-fields">
                                Selecione uma data de checkout
                            </div>
                        </div>
                        <div class="col div-btn-search">
                            <button type="submit" class="btn btn-outline-success"><i class="fas fa-search"></i>
                                Buscar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div id="cards"></div>

    <script src="script.js"></script>
</body>

</html>
